apiVersion: batch/v1
kind: Job
metadata:
  name: parsec-radix-c
  labels:
    name: parsec-radix-c
spec:
  template:
    spec:
      containers:
        - image: anakli/cca:splash2x_radix
          name: parsec-radix-c
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args:
            [
              "-c",
              "taskset -c 0,1,2,3 ./run -a run -S splash2x -p radix -i native -n 4",
            ]
      restartPolicy: Never
      nodeSelector:
        cca-project-nodetype: "node-c-4core"
